<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Web App</title>
</head>
<body>
    <h1>Linear Regression Prediction</h1>
    <p>This is a simple web app that demonstrates how to use a linear regression model to predict a value based on a single input feature.</p>
    <p> Please enter the name of a csv file in the proper directory</p>
    <form action="/predict" method="post">
        <label for="data">Enter data:</label>
        <input type="text" id="data" name="data">
        <input type="submit" value="Predict">
    </form>
</body>
</html>
